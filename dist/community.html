            <h2>커뮤니티</h2>

            <div class="create-post-button-container">
                <button id="open-post-form-button" class="button">새 질문 작성하기</button>
            </div>

            <div class="post-list-container">
                <h3>질문 리스트</h3>
                <div id="posts-container">
                    <p class="no-posts-message">아직 질문이 없습니다. 첫 질문을 남겨보세요!</p>
                </div>
                <div id="pagination-controls" class="pagination-controls">
                    </div>
            </div>

            <div id="post-form-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>새 질문 작성하기</h3>
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="post-nickname">닉네임:</label>
                            <input type="text" id="post-nickname" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="post-password">비밀번호 (수정/삭제 시 필요):</label>
                            <input type="password" id="post-password" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="post-title">제목:</label>
                            <input type="text" id="post-title" required maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="post-content">내용:</label>
                            <textarea id="post-content" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image-upload">이미지 첨부 (선택 사항):</label>
                            <input type="file" id="post-image-upload" accept="image/*">
                            <img id="post-image-preview" src="#" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="udemy-course-name">Udemy 강의명 (선택 사항):</label>
                            <input type="text" id="udemy-course-name" maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="udemy-course-url">Udemy 강의 URL (선택 사항):</label>
                            <input type="url" id="udemy-course-url" placeholder="https://www.udemy.com/course/..." maxlength="200">
                        </div>
                        <div class="form-group">
                            <label for="udemy-course-section">강의 섹션/위치 (예: '섹션 3, 강의 5' 또는 '32분'):</label>
                            <input type="text" id="udemy-course-section" maxlength="50">
                        </div>
                        <button type="submit" class="button">질문 등록</button>
                    </form>
                </div>
            </div>
